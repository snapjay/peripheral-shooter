<div>
    <h4>Settings</h4>
    <div class="row">
        <div class="col-xs-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="delay" class="col-sm-4 control-label">Start Delay (seconds)</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="delay" min="0" max="30" ng-model="opts.delay">
                    </div>
                </div>
                <div class="form-group">
                    <label for="interval" class="col-sm-4 control-label">Interval (seconds)</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="interval"  min="1" max="30" ng-model="opts.interval">
                    </div>
                </div>
                <div class="form-group">
                    <label for="screens" class="col-sm-4 control-label">Screens</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="screens"  min="1" max="5" ng-model="opts.screens">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="targets" class="col-sm-4 control-label">Targets</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="targets"  min="0" max="10" ng-model="opts.targets">
                    </div>
                </div>
                <div class="form-group">
                    <label for="shots" class="col-sm-4 control-label">Shots</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="shots" min="1" max="30" ng-model="opts.shots">
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <br><br>
                        <div style="padding-left: 20px">
                            <button type="button" class="btn btn-success btn-lg"  ng-show="!runState" ng-click="toggle()" >Start</button>
                            <button type="button" class="btn btn-danger btn-lg"   ng-show="runState"  ng-click="toggle()" >Stop</button>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div nSg-show="runState">

<h4>Preview</h4>
    <div class="row">
        <div class="col-xs-6">
            <h5>Left</h5>
            <div class="screen">
                <div ng-show="data.screen == 1">{{ data.target }}</div>
            </div>
        </div>
        <div class="col-xs-6">
            <h5>Right</h5>
            <div class="screen">
                <div ng-show="data.screen == 2">{{ data.target }}</div>
            </div>
        </div>
    </div>

</div>
